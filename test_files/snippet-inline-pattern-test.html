<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Inline Pattern Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            color: white;
        }

        .test-node {
            width: 180px;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e91e63;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
            color: #ffffff;
            margin: 20px auto;
        }

        .node-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.8;
        }

        .node-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .node-title {
            font-weight: bold;
            font-size: 16px;
            line-height: 1.2;
            margin-bottom: 8px;
        }

        .node-description {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.3;
        }

        h1 {
            text-align: center;
            color: #f8fafc;
            margin-bottom: 20px;
        }

        .test-info {
            text-align: center;
            color: #cbd5e1;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§© Snippet Inline Pattern Test</h1>
    <p class="test-info">Testing the snippet pattern with inline styles (same as View/Case implementation)</p>
    
    <div class="test-node" style="
        background-color: #1a1527;
        background-image: 
            linear-gradient(135deg, #2a1f2e 21px, #3d2f42 22px, #3d2f42 24px, transparent 24px, transparent 67px, #3d2f42 67px, #3d2f42 69px, transparent 69px),
            linear-gradient(225deg, #2a1f2e 21px, #3d2f42 22px, #3d2f42 24px, transparent 24px, transparent 67px, #3d2f42 67px, #3d2f42 69px, transparent 69px) 0 64px;
        background-size: 64px 128px;
    ">
        <div class="node-header">
            <span>ðŸ§©</span>
            <span>Snippet</span>
        </div>
        <div class="node-content">
            <div class="node-title">Inline Pattern Test</div>
            <div class="node-description">Pattern should be visible now!</div>
        </div>
    </div>

    <div class="test-node" style="
        background-color: #1a1527;
        background-image: 
            linear-gradient(135deg, #2a1f2e 21px, #3d2f42 22px, #3d2f42 24px, transparent 24px, transparent 67px, #3d2f42 67px, #3d2f42 69px, transparent 69px),
            linear-gradient(225deg, #2a1f2e 21px, #3d2f42 22px, #3d2f42 24px, transparent 24px, transparent 67px, #3d2f42 67px, #3d2f42 69px, transparent 69px) 0 64px;
        background-size: 64px 128px;
    ">
        <div class="node-header">
            <span>ðŸ§©</span>
            <span>Snippet</span>
        </div>
        <div class="node-content">
            <div class="node-title">Second Test</div>
            <div class="node-description">Confirming pattern works</div>
        </div>
    </div>
</body>
</html>
